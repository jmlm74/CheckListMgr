{# the scripts part of the base template : Teh root index is the application home_app index --> 1 js file #}
{% load static %}
{% block scripts %}
    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <!-- dropzone -->
    <script src="{% static 'js/dropzone.min.js' %}" type="text/javascript"></script>
    <!-- autocomplete -->
    <script src="{% static 'js/autocomplete.min.js' %}" type="text/javascript"></script>
    <!-- Jquery modal dialog boxes-->
    <script src="{% static 'js/jquery_bootstrap_modalforms.js' %}" type="text/javascript"></script>
    <!-- Jquery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/modul.js' %}" type="module"></script>
    <script src="{% static 'js/DragDropTouch.js' %}" type="module"></script>
    <!-- DatePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous">
    </script>
    <script src="{% static 'js/pikaday.min.js' %}"></script>
    {% static "" as baseUrl %}
    {% if not appname %}
        <script src="{{ baseUrl }}app_home/js/script.js" type="module"></script>
    {% else %}
        <script src="{{ baseUrl }}{{ appname }}/js/script.js" type="module"></script>
    {% endif %}


{% endblock scripts %}
