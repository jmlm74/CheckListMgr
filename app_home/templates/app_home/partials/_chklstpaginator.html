{% if page_obj.has_other_pages %}
    <div class="pagination">
        <span class="step-links">
            {% if page_obj.has_previous %}
                <a href="?chklstpage=1&chklstinpropage={{ cur_page_clpro }}">&laquo; first</a>
                <a href="?chklstpage={{ page_obj.previous_page_number }}&chklstinpropage={{ cur_page_clpro }}">previous</a>
            {% endif %}

            <span class="current">
                Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
            </span>

            {% if page_obj.has_next %}
                <a href="?chklstpage={{ page_obj.next_page_number }}&chklstinpropage={{ cur_page_clpro }}">next</a>
                <a href="?chklstpage={{ page_obj.paginator.num_pages }}&chklstinpropage={{ cur_page_clpro }}">last &raquo;</a>
            {% endif %}
        </span>
    </div>
{% endif %}
